<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i luv my gf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="confirmacao">
    <button onclick="mostrarSite()">luv</button>
  </div>

  <div id="site">
    <div class="hearts-container"></div>

    <div class="container">
      <div class="card" onclick="animarCard(this)">
        <span class="corner top-left">♡</span>
        <span class="corner top-right">♡</span>
        <img src="yaisha.jpg" alt="Yaisha" class="perfil" />
        <h2>♡</h2>
        <p class="texto">minha garota <3.</p>
        <p class="emote">(⁠っ⁠˘⁠з⁠(⁠˘⁠⌣⁠˘⁠ ⁠)</p>
        <div class="embed">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6jgkEbmQ2F2onEqsEhiliL?utm_source=generator" width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <span class="corner bottom-left">♡</span>
        <span class="corner bottom-right">♡</span>
      </div>
    </div>

    <footer>
      <p>♡</p>
    </footer>
  </div>

  <script>
    function mostrarSite() {
      document.getElementById('confirmacao').style.display = 'none';
      document.getElementById('site').style.display = 'flex';

      const audio = new Audio('musica.mp3');
      audio.loop = true;
      audio.play();

      setInterval(criarCoracoes, 1000);
    }

    function animarCard(card) {
      card.classList.add('clicado');
      card.querySelector('.perfil').classList.add('girar');
      setTimeout(() => {
        card.classList.remove('clicado');
        card.querySelector('.perfil').classList.remove('girar');
      }, 800);
    }

    function criarCoracoes() {
      const container = document.querySelector('.hearts-container');
      const heart = document.createElement('span');
      heart.textContent = '♡';
      heart.className = 'float-heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (4 + Math.random() * 2) + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  </script>
</body>
</html>
