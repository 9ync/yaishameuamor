  <script>
    function mostrarSite() {
      document.getElementById('confirmacao').style.display = 'none';
      document.getElementById('site').style.display = 'flex';
      const audio = new Audio('musica.mp3');
      audio.loop = true;
      audio.play();
    }

    function animarCard(card) {
      card.classList.add('clicado');
    }

    document.addEventListener('click', function (e) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(c => {
        if (!c.contains(e.target)) {
          c.classList.remove('clicado');
        }
      });
    });

    function iniciarContador() {
      const inicio = new Date("2025-05-16T00:00:00");
      const agora = new Date();
      let diff = agora - inicio;

      const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= meses * (1000 * 60 * 60 * 24 * 30.44);
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= dias * (1000 * 60 * 60 * 24);
      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff -= horas * (1000 * 60 * 60);
      const minutos = Math.floor(diff / (1000 * 60));
      diff -= minutos * (1000 * 60);
      const segundos = Math.floor(diff / 1000);

      const timer = document.getElementById("timer");
      let output = '';
      if (meses > 0) output += `${meses}m `;
      if (dias > 0 || meses > 0) output += `${dias}d `;
      if (horas > 0 || dias > 0 || meses > 0) output += `${horas}h `;
      if (minutos > 0 || horas > 0 || dias > 0 || meses > 0) output += `${minutos}m `;
      output += `${segundos}s`;

      timer.textContent = output;
    }

    setInterval(iniciarContador, 1000);
  </script>
