<body>
  <div id="confirmacao">
    <button onclick="mostrarSite()">luv</button>

  <div id="site">
    <div class="container">
      <div class="card" onclick="animarCard(this)">
        <img src="yaisha.jpg" alt="Yaisha" class="perfil" />
        <h2>minha garota ♡ ...</h2>
        <p>eu amo ela !</p>
        <div class="embed">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6jgkEbmQ2F2onEqsEhiliL?utm_source=generator" width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>

      <div class="card" onclick="animarCard(this)">
        <img src="p&y.jpg" alt="Us" class="perfil" />
        <h2>us</h2>
        <p id="timer" class="timer"></p>
        <a href="https://open.spotify.com/playlist/7D2nPC3Psiiha3Tji7Zti0?si=EwDyxB1HQfa1CgkVl91eFQ" target="_blank" class="clique-texto">✧⁠*⁠。clique aqui ° ✧⁠*</a>
        <span class="barra"></span>

    <footer>
      <p>♡</p>
    </footer>
  </div>

  <script>
    function mostrarSite() {
      document.getElementById('confirmacao').style.display = 'none';
      document.getElementById('site').style.display = 'flex';
      const audio = new Audio('musica.mp3');
      audio.loop = true;
      audio.play();
    }

    function animarCard(card) {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(c => c.classList.remove('clicado'));
      card.classList.add('clicado');
    }

    document.addEventListener('click', function (e) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(c => {
        if (!c.contains(e.target)) {
          c.classList.remove('clicado');
        }
      });
    });

    function iniciarContador() {
      const inicio = new Date("2025-05-16T00:00:00");
      const agora = new Date();
      let diff = agora - inicio;
      if (diff < 0) diff = 0;
      const horas = Math.floor(diff / 3600000);
      const minutos = Math.floor((diff % 3600000) / 60000);
      const segundos = Math.floor((diff % 60000) / 1000);
      const timer = document.getElementById("timer");
      timer.textContent = `${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(iniciarContador, 1000);
  </script>
</body>
</html>
