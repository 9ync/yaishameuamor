<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i luv my gf</title>
  <link rel="icon" href="https://i.postimg.cc/XJ8jyqNt/file-00000000e63c623085dc6adf67a51742.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="♡" />
  <meta property="og:description" content="16/05" />
  <meta property="og:url" content="https://yaisha.xyz" />
  <meta property="og:type" content="website" />
</head>
<body>
  <div id="confirmacao">
    <button onclick="mostrarSite()">luv</button>
  </div>

  <div id="site">
    <div class="container">
      <div class="card" onclick="animarCard(this)">
        <img src="yaisha.jpg" alt="Yaisha" class="perfil" />
        <h2>minha garota ♡ ...</h2>
        <p>eu amo ela ! </p>
        <div class="embed">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6jgkEbmQ2F2onEqsEhiliL?utm_source=generator" width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
      </div>
    </div>

    <footer>
      <p>♡</p>
    </footer>
  </div>

  <script>
    function mostrarSite() {
      document.getElementById('confirmacao').style.display = 'none';
      document.getElementById('site').style.display = 'flex';
      const audio = new Audio('musica.mp3');
      audio.loop = true;
      audio.play();
    }

    function animarCard(card) {
      card.classList.add('clicado');
    }

    document.addEventListener('click', function (e) {
      const card = document.querySelector('.card');
      if (!card.contains(e.target)) {
        card.classList.remove('clicado');
      }
    });
  </script>
</body>
</html>
