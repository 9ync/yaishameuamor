<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i luv my gf</title>
  <link rel="icon" href="https://i.postimg.cc/XJ8jyqNt/file-00000000e63c623085dc6adf67a51742.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="confirmacao">
    <button onclick="mostrarSite()">luv</button>
  </div>

  <div id="site">
    <div class="container">
      <div class="card" onclick="animarCard(this)">
        <img src="yaisha.jpg" alt="Yaisha" class="perfil" />
        <h2 class="titulo-card">minha garota ♡ ...</h2>
        <div class="listra titulo-listra"></div>
        <p>eu amo ela !</p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6jgkEbmQ2F2onEqsEhiliL?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
      </div>

      <div class="card" onclick="animarCard(this)">
        <img src="p&y.jpg" alt="Us" class="perfil" />
        <h2 class="titulo-card">us</h2>
        <div class="listra titulo-listra"></div>
        <p id="timer" class="timer"></p>
        <div class="clique-container">
          <a href="https://open.spotify.com/playlist/7D2nPC3Psiiha3Tji7Zti0?si=EwDyxB1HQfa1CgkVl91eFQ" target="_blank" class="clique-texto">✧⁠*⁠。clique aqui  ° ✧⁠*</a>
          <div class="listra clique-listra"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>♡</p>
    </footer>
  </div>

  <script>
    function mostrarSite() {
      document.getElementById('confirmacao').style.display = 'none';
      document.getElementById('site').style.display = 'flex';
      const audio = new Audio('musica.mp3');
      audio.loop = true;
      audio.play();
    }

    function animarCard(card) {
      card.classList.toggle('clicado');
    }

    document.addEventListener('click', function (e) {
      document.querySelectorAll('.card').forEach(card => {
        if (!card.contains(e.target)) card.classList.remove('clicado');
      });
    });

    function iniciarContador() {
      const inicio = new Date("2025-05-16T00:00:00");
      const agora = new Date();
      const diff = agora - inicio;
      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const meses = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);
      let resultado = "";
      if (anos > 0) resultado += `${anos}a `;
      if (meses > 0) resultado += `${meses}m `;
      if (dias > 0) resultado += `${dias}d `;
      resultado += `${horas}h ${minutos}m ${segundos}s`;
      document.getElementById("timer").textContent = resultado;
    }

    setInterval(iniciarContador, 1000);
  </script>
</body>
</html>
