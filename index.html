<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="♡" />
  <meta property="og:description" content="16.05" />
  <meta property="og:url" content="https://yaisha.xyz" />
  <meta property="og:type" content="website" />
</head>
<body>
  <div id="confirmacao">
    <button onclick="mostrarSite()">luv</button>
  </div>

  <div id="site">
    <div class="container">
      <div class="card" onclick="animarCard(this)">
        <img src="yaisha.jpg" alt="Yaisha" class="perfil" />
        <h2>minha garota ♡ ...</h2>
        <p>eu amo ela !</p>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4rXLjWdF2ZZpXCVTfWcshS?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>

      <div class="card" id="card2">
        <img src="p&y.jpg" alt="Us" class="perfil" />
        <h2>us</h2>
        <p id="timer" class="timer"></p>
        <a href="#" id="cliqueTexto" class="clique-texto" onclick="animarClique(event)">✧⁠*⁠。clique aqui  ° ✧⁠*</a>
      </div>
    </div>
    <footer>
      <p>♡</p>
    </footer>
  </div>

  <script>
    function mostrarSite() {
      document.getElementById('confirmacao').style.display = 'none';
      document.getElementById('site').style.display = 'flex';
      const audio = new Audio('musica.mp3');
      audio.loop = true;
      audio.play();
    }

    function animarCard(card) {
      card.classList.add('clicado');
    }

    document.addEventListener('click', function (e) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(c => {
        if (!c.contains(e.target)) {
          c.classList.remove('clicado');
        }
      });
    });

    function iniciarContador() {
      const inicio = new Date("2025-05-16T00:00:00");
      const agora = new Date();

      if (agora < inicio) {
        document.getElementById("timer").textContent = "0a 0m 0d 0h 0m 0s";
        return;
      }

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        const diasNoMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += diasNoMesAnterior;
      }
      if (meses < 0) { meses += 12; anos--; }

      const texto = `${anos}a ${meses}m ${dias}d ${horas}h ${minutos}m ${segundos}s`;
      document.getElementById("timer").textContent = texto;
    }

    setInterval(iniciarContador, 1000);

    function animarClique(event) {
      event.preventDefault();

      const texto = document.getElementById("cliqueTexto");
      const card = document.getElementById("card2");

      texto.classList.add("animado");
      card.classList.add("clicado");

      setTimeout(() => {
        window.location.href = "https://open.spotify.com/playlist/7D2nPC3Psiiha3Tji7Zti0?si=EwDyxB1HQfa1CgkVl91eFQ";
      }, 1000);
    }
  </script>
</body>
</html>
